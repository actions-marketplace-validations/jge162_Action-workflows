name: Auto-merge and Update Changelog

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'jge162' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Enable auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.WORKFLOW_SECRET}}

  
  update-changelog:
    runs-on: ubuntu-latest
    needs: [auto-merge]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Get pull request number
        id: get_pull_request_number
        run: echo "::set-output name=pull_request_number::${{ github.event.number }}"

      - name: Run Changelog CI
        uses: saadmk11/changelog-ci@v1.1.1
        with:
          changelog_filename: CHANGELOG.md
          release_version: main
          committer_username: "Jeremy Escobar"
          committer_email: "${{ secrets.Email }}"
          github_token: ${{ secrets.WORKFLOW_SECRET }}
          release-notes: |
            Pull request number for the release is: [#${{ steps.get_pull_request_number.outputs.pull_request_number }}](${{ github.event.pull_request.html_url }})

      - name: Commit updated CHANGELOG
        run: |
          git config --global user.email "${{ secrets.Email }}"
          git config --global user.name "Jeremy Escobar"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG" --no-verify
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_SECRET }}

