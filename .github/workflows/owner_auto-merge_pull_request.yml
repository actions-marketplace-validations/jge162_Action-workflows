name: Auto-merge Owner only

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'jge162' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
    
      - name: Enable auto-merge
        run: gh pr merge --auto --merge "$PR_URL" 
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.WORKFLOW_SECRET}}

  ChangeLog_Enforcer:
    runs-on: ubuntu-latest
    needs: [auto-merge]
    permissions:
      contents: write
    steps:
      - name: Python Action
        uses: jge162/Action-workflows@1.0.1

      - name: Update Pull Request Log
        run: |
         echo "## Release [#${{ steps.get_pull_request_number.outputs.pull_request_number }}](${{ github.event.pull_request.html_url }})" >> PULLREQUESTLOG.md
         echo "" >> PULLREQUESTLOG.md
        shell: bash

      - name: Commit updated PULLREQUESTLOG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: Update PULLREQUESTLOG
          file_pattern: PULLREQUESTLOG.md
